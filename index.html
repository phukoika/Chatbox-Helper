<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Box</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="chatbox">
      <div class="mes__menu">
        <div class="mes__menu_header">
          <div class="logo">
            <img src="./assets/img/logo2.png" alt="" />
            <h1>Help Center</h1>
          </div>
          <div class="mes__menu_icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18 18 6M6 6l12 12"
              />
            </svg>
          </div>
        </div>
        <div class="mes__menu_container">
          <img src="./assets/img/logo-dark.png" alt="" />
          <p>Vui lòng nhập thông tin cá nhân của mình</p>
          <input type="text" placeholder="Nhập email" />
          <button>Bắt đầu</button>
        </div>
      </div>
    </div>
  </body>
</html>
