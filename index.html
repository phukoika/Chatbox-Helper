<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Box</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="./assets/chatbox.js" defer></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        helpcenter.initialize("widget-frame-container", "fd7e14");
      });
    </script>
  </head>
  <body>
    <div class="chatbox">
      <div class="menu__btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"
          />
        </svg>
      </div>
      <div class="mes__menu">
        <div class="mes__menu_header">
          <div class="logo">
            <img src="./assets/img/logo2.png" alt="" />
            <h1>Help Center</h1>
          </div>
          <div class="mes__menu_icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18 18 6M6 6l12 12"
              />
            </svg>
          </div>
        </div>
        <div class="mes__menu_container">
          <img src="./assets/img/logo-dark.png" alt="" />
          <p>Vui lòng nhập thông tin cá nhân của mình</p>
          <input type="text" placeholder="Nhập email" />
          <button>Bắt đầu</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    const menuMes = document.querySelector(".mes__menu");
    const exitIcon = document.querySelector(".fa-minus");
    const menuIcon = document.querySelector(".fa-ellipsis");
    const menuNav = document.querySelector(".mes__menu2");

    exitIcon.addEventListener("click", () => {
      menuMes.classList.remove("active");
    });

    menuIcon.addEventListener("click", () => {
      menuNav.classList.toggle("active");
    });
  </script>
</html>
